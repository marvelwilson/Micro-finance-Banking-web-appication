<ion-content overflow-scroll="false">
  <app-sidebars></app-sidebars>
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Create Group</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a>Accounting</a></li>
          <li class="breadcrumb-item active">Create Group</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="col-lg-12">
      <div class="card">
        <div class="card-body p-4">
          <!-- General Form Elements -->

          <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
            <div class="row mb-3 ">
              <label for="inputEmail" class="col-sm-2 col-form-label">Group Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control " placeholder="Please Enter Name" name="gname" ngModel>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Branch</label>
              <div class="col-sm-10">
                <select class="form-select" (change)="provideOfficer($event)" aria-label="Default select example"
                  name="branch" ngModel>
                  <option selected="selected" disabled>--Select Branch--</option>
                  <option value="branch" *ngFor="let item of branchlist;" value="{{ item.id}}">{{ 'No.'+item.number+',
                    '+ item.address+', '+item.state}}</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Group Officer</label>
              <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example" name="gofficer" ngModel>
                  <option selected="selected" disabled>--Select Staff--</option>
                  <option *ngFor="let item of stafflist;" value="{{item.id}}">{{item.name}}</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Group Type</label>
              <div class="col-sm-10">
                <select class="form-select" (change)="accType($event)" aria-label="Default select example" name="gtype"
                  ngModel>
                  <option selected="selected" disabled>--Select Group--</option>
                  <option value="30">Group(30) save</option>
                  <option value="22">Group(22) save</option>
                 </select>
              </div>
            </div>
            <div class="{{val2}}">
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label ">Amount</label>
                <div class="col-sm-10">
                  <select name="amount" id="amount" (change)="onAmount($event)" class="form-control " ngModel>
                    <option value="500">NGN500</option>
                    <option value="1000">NGN1000</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="{{display}}">
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label ">Amount</label>
                <div class="col-sm-10 ">
                  <select name="amount" id="amount" (change)="onAmount($event)" class="form-control" ngModel>
                    <option value="1750">NGN1750</option>
                    <option value="3500">NGN3500</option>

                  </select>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">Start Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" placeholder="Please Enter Home Address" name="startDate"
                  ngModel>
              </div>
            </div>
            <div class=" mb-3 {{d}}">
              <label for="icon" class="col-lg-5 ">Group Icon <br>
                <img [src]="icon" alt="" height="100" width="100" class="rounded-circle">
              </label>
              <div class="col-lg-5">
                <input type="file" id="icon" class="form-control d-none" (change)="icons($event)" name="icon" ngModel>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-dark">Create Group</button>
              </div>
            </div>

          </form><!-- End General Form Elements -->

        </div>
      </div>
    </section>
  </main>
</ion-content>
