<ion-content overflow-scroll="false">
  <app-sidebars></app-sidebars>
  <main id="main" class="main">
  
    <div class="pagetitle">
      <h1 style="color:orangered; ">Add Branch</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a>Dashboard</a></li>
          <li class="breadcrumb-item active">Branch</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  <section class="col-lg-12">
    <div class="card">
      <div class="card-body">

        <!-- General Form Elements -->

        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
          <div class="row mb-3 {{d}}">
            <label for="inputEmail" class=" col-form-label">State</label>
            <div class="col-sm-12">
            
              <select class="form-control" name="bstate" required="" ngModel>
                <option value="">--Select Branch---</option>
                <option  *ngFor="let st of state;" value="{{st}}">{{st}}</option>
              </select>
            </div>
          </div>
          <div class="row mb-3 {{d}}">
            <label class=" col-form-label">Branch Address</label>
            <div class="col-sm-12">
              <input type="text" name="ba" class="form-control " placeholder="Please Enter Name" ngModel>
            </div>
          </div>
          <div class="row mb-3 {{d}}">
            <label class=" col-form-label">Branch Number</label>
            <div class="col-sm-12">
              <input type="number" name="bn" class="form-control " placeholder="Please Enter Name" ngModel>
            </div>
          </div>

          <div class="row mb-3 {{d}}">
            <label for="inputEmail" class=" col-form-label">Branch Opening Date</label>
            <div class="col-sm-12">
              <input type="date" class="form-control" placeholder="Please Enter Phone Number" name="bod" ngModel>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-dark">Save Branch</button>
            </div>
          </div>

        </form><!-- End General Form Elements -->

      </div>
    </div>
  </section>
  </main>
</ion-content>
