<ion-header>
  <ion-toolbar>
    <span class="card-header" style="color:orange;"><span class="btn btn-dark text-white"
      (click)="backtohome()"><i class="bi bi-arrow-left"></i></span> <span  style=" float: right;">Completed Fixed Account</span></span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="section dashboard">
      <div class="col-lg-12">
          <div class="row">
              <div class="col-xxl-4 col-xl-12">

                  <div class="card info-card customers-card">
                      <div class="card-body">


                      </div>
                  </div>

              </div>
              <div class="col-12">

                  <div class="card recent-sales overflow-auto">

                      <div class="card-body">
                          <h5 class="card-title text-dark">Completed Fixed Deposit</h5>
                          <div class="col-lg-12 ">
                              <form #searchUser="ngForm" (ngSubmit)="onSubmit(searchUser.value)">
                                  <div class="row">
                                      <div class="col-12 pb-2">
                                          <label for="">Enter Account Number</label>
                                          <input type="text" class="form-control"
                                              placeholder="Enter Reqular Account" name="acc_num" ngModel>
                                      </div>
                                      <button type="submit" class="btn text-white mb-3"
                                          style="background-color: darkorange;">Search</button>
                                  </div>
                              </form>
                          </div>
                          <div>
                              {{sumer}}
                          </div>
                          <table class="table table-borderless datatable">
                              <thead>
                                  <tr>
                                      <th scope="col">Fullname</th>
                                      <th scope="col">Account Number</th>
                                      <th scope="col">Start Date</th>
                                      <th scope="col">End Date</th>
                                      <th scope="col">Expected Balance</th>
                                      <th scope="col">Balance</th>
                                      <th scope="col">Duration</th>
                                  </tr>
                              </thead>
                             
                              <tbody>
                                  <tr *ngFor="let item of details;">

                                      <td> {{item.name}}</td>
                                      <td> {{item.acc_num}}</td>
                                      <td> {{item.created_at}}</td>
                                      <td> After {{item.days}} Days</td>
                                      <td> {{item.duration*item.balance/100+item.balance}}</td>
                                      <td> {{item.balance}}</td>
                                      <td> {{item.rate}} Months</td>
                                      <td>
                                  </tr>
                              </tbody>
                          </table>
                          <div>
                              <button type="submit" class="btn text-white mb-3 col-12" style="background-color: darkorange;" (click)="printStatement()">Print <i class="bi bi-printer"></i></button>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </section>
</ion-content>
