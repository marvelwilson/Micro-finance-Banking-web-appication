<ion-content overflow-scroll="false">
  <app-sidebars></app-sidebars>
  <main id="main" class="main">
  
    <div class="pagetitle">
      <h1 style="color:orangered;" >Branch List</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a>Dashboard</a></li>
          <li class="breadcrumb-item active">Branch</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  <section class="section dashboard">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-12">
          <div class="card recent-sales overflow-auto">
            <div class="card-body">
              <h5 class="card-title text-dark">Branches</h5>
              <div class="col-12 ">
                <form #searchUser="ngForm" (ngSubmit)="Search(searchUser.value)">
                  <div class="row">
                  <div class="col-6">
                    <input type="search" class="form-control" placeholder="Search" name="search" ngModel>
                  </div>
                    <!-- <label for="">Search Type</label> -->
                  <div class="col-4">
                    <select class="form-select mb-2" name="search_type" ngModel>
                      <option value="state">State</option>
                      <option value="number">Branch number</option>
                    </select>
                  </div>
                  </div>
                </form> 
              </div>
              <table class="table table-borderless datatable">
                <thead>
                  <tr>
                    <th scope="col">State</th>
                    <th scope="col">Address</th>
                    <th scope="col">Number</th>
                    <th scope="col">Opened Date</th>
                    <th scope="col">Delete</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of branchlist;">
                    <td> {{ item.state}}</td>
                    <td> {{ item.address}}</td>
                    <td> {{ item.number}}</td>
                    <td> {{ item.bod}}</td>
                    <td>
                      <button class="btn btn-danger bi bi-trash" value="{{item.id}}" (click)="confirm($event)"></button>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  </main>
</ion-content>
