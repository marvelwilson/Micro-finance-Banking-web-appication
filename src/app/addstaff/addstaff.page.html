<ion-content overflow-scroll="false">
  <app-sidebars></app-sidebars>
  <main id="main" class="main">

    <div class="pagetitle">
      <h1 style="color:orangered;">Add Staff</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a>Dashboard</a></li>
          <li class="breadcrumb-item active">Add Staff</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="col-lg-12">
      <!-- General Form Elements -->
      <div class="card">
        <div class="card-body">
          <form #userData="ngForm" (ngSubmit)="onSubmit(userData.value)">
            <div class="row mb-3">
              <label for="profile" class=" col-form-label">Staff's Profile <br>
                <img [src]="profiles" alt="" width="200" height="200">
              </label>
              <div class="col-sm-12">
                <input type="file" id="profile" class="form-control d-none" (change)="profile($event)" name="profile"
                  ngModel>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class=" col-form-label">Full Name</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Please Enter Name" name="name" ngModel>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class=" col-form-label">Email</label>
              <div class="col-sm-12">
                <input type="email" class="form-control" placeholder="Please Enter Name" name="email" ngModel>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail" class=" col-form-label">Phone Number</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Please Enter Name" name="phone" ngModel>
              </div>
            </div>

            <div class="row mb-3">
              <label class=" col-form-label">Gender</label>
              <div class="col-sm-12">
                <select class="form-select" aria-label="Default select example" name="gender" ngModel>
                  <option selected="">Select a Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class=" col-form-label">Password</label>
              <div class="col-sm-12">
                <input type="password" class="form-control" placeholder="Please Enter Name" name="password" ngModel>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class=" col-form-label">Repeat Password</label>
              <div class="col-sm-12">
                <input type="password" class="form-control" placeholder="Please Enter Name" name="password_confirm"
                  ngModel>
              </div>
            </div>
            <div class="row mb-3">
              <label class=" col-form-label">branches</label>
              <div class="col-sm-12">
                <select class="form-select" aria-label="Default select example" name="branch" ngModel>
                  <option selected="">Select a branch</option>
                  <option *ngFor="let item of branchlist;" value="{{ item.id}}">{{ 'No.'+item.number+', '+
                    item.address+',
                    '+item.state}}</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label class=" col-form-label">Position</label>
              <div class="col-sm-12">
                <select class="form-select" aria-label="Default select example" name="role" ngModel>
                  <option selected disabled>Select a Position</option>
                  <option value="Thrift">Thrift officer</option>
                  <option value="Cashier">Cashier</option>
                  <option value="Manager">Manager</option>
                  <option value="Credit&Marketing">Credit And Marketing Officer</option>
                  <option value="Cso">Customer Support Officer</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="cv" class=" col-form-label">Staff's CV
                <br>
                <img [src]="cvs" alt="" width="200" height="200">
              </label>
              <div class="col-sm-12">
                <input type="file" id="cv" class="form-control d-none" (change)="cv($event)" name="cv" ngModel>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-dark">Save</button>
              </div>
            </div>

          </form><!-- End General Form Elements -->

        </div>
      </div>
    </section>
  </main>
</ion-content>
